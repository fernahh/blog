  local: "Florianópolis, SC"
  date: 2016-11-27
  link: https://speakerdeck.com/fernahh/css-computer-style-science-at-number-frontinfloripa2016
  summary: "Entre o surgimento da primeira linguagem de programação e o CSS existem quase quatro décadas de diferença. Nesse tempo surgiram diversos conceitos, como a programação funcional, imperativa e orientada a objetos. Nessa palestra mostro como podemos aplicar os principais paradigmas da ciência da computação e o como eles podem nos auxiliar na hora de escrevermos CSS."
